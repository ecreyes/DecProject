<!DOCTYPE html>
<html lang="en" ng-app="timerApp" >
<!--  ng-app="salasApp" >  -->
<head>
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <!-- MD Bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/timerCtrl.js"></script>
    <!-- <script src="/js/salasCtrl.js"></script> -->
</head>

<body>
<header>
    <% include ../header %>
</header>
<main>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col text-center">
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-4">
            <h1><%=titulo%></h1>
            <h2><%=escenario%></h2>
            <h2><%=descripcion%></h2>
            <h2><%=miembros%></h2>
        </div>
        <div class="col-4">
            <!--Panel-->
            <div class="card">
                <div class="card-header deep-orange lighten-1 white-text">
                    Tiempo sala
                </div>
                <div class="card-body">
                    <div ng-controller="counterCtrl" class="ng-scope">
                        <div ng-hide="counting">
                            <div class="form-gruop row">
                                <div class="col-xs-1">
                                    <input type="text" placeholder="Ingresar  minutos" ng-model="counterMin">
                                </div>
                                <div class="col-xs-1">
                                    <input type="text" placeholder="Ingresar segundos" ng-model="counterSec">
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="timeButtom()">Start</button>
                        </div>
                        <div ng-show="counting">
                            <h4 class="card-title">Tiempo {{counterMin}} : {{counterSec}}</h4>
                            <button class="btn btn-deep-orange" ng-click="stop()">Stop</button>
                        </div>


                        <!--Angular Binding -->
                    </div>
                </div>
            </div>
            <!--/.Panel-->
        </div>
    </div>
</main>


</body>

<footer>
    <p class="text-center text-muted">Â© Copyright 2017 Project Dec</p>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
</footer>
</html>
