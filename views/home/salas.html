<!DOCTYPE html>
<html lang="en" ng-app="timerApp" >
<!--  ng-app="salasApp" >  -->
<head>
    <% include ../head %>
    <script src="/js/timerCtrl.js"></script>
    <!-- <script src="/js/salasCtrl.js"></script> -->
</head>

<body>
<header>
    <% include ../header %>
</header>
<main>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col text-center">
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-4"></div>
        <div class="col-4">
            <!--Panel-->
            <div class="card">
                <div class="card-header deep-orange lighten-1 white-text">
                    Tiempo sala
                </div>
                <div class="card-body">
                    <div ng-controller="counterCtrl" class="ng-scope">
                        <div ng-hide="counting">
                            <div class="form-gruop row">
                                <div class="col-xs-1">
                                    <input type="text" placeholder="Ingresar  minutos" ng-model="counterMin">
                                </div>
                                <div class="col-xs-1">
                                    <input type="text" placeholder="Ingresar segundos" ng-model="counterSec">
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="timeButtom()">Start</button>
                        </div>
                        <div ng-show="counting">
                            <h4 class="card-title">Tiempo {{counterMin}} : {{counterSec}}</h4>
                            <button class="btn btn-deep-orange" ng-click="stop()">Stop</button>
                        </div>


                        <!--Angular Binding -->
                    </div>
                </div>
            </div>
            <!--/.Panel-->
        </div>
    </div>
</main>


</body>

<footer>
    <% include ../footer %>
</footer>
</html>
