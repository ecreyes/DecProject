<!DOCTYPE html>
<html lang="en" ng-app="timerApp" >
<!--  ng-app="salasApp" >  -->
<head>
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <!-- MD Bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/timerCtrl.js"></script>
    <!-- <script src="/js/salasCtrl.js"></script> -->
    <title>Sala</title>
</head>

<body>
<header>
    <% include ../header %>
</header>
<main>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col text-center">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="container">
                <div class="jumbotron">
                    <h1 class="h1-responsive"><%=titulo%></h1>
                    <p class="lead"><%=escenario%></p>
                    <hr class="my-2">
                    <p><%=descripcion%>
                    </p>
                    <p><%=idSala%>
                    </p>
                    <a href="../../sesiones" class="btn btn-default btn-lg" role="button">Ver sesiones</a>
                </div>
            </div>

        </div>
        <div class="col-4">
            <div class="container">
                <!--Panel-->
                <div class="card">
                    <div class="card-header secondary-color-dark lighten-1 white-text">
                        Tiempo sala
                    </div>
                    <div class="card-body">
                        <div ng-controller="counterCtrl" class="ng-scope">
                            <div ng-hide="counting">
                                <div class="md-form row">
                                    <div class="md-form">
                                        <input type="text" id="pinkForm-name" class="form-control" ng-model="counterMin">
                                        <label for="pinkForm-name">Ingresar minutos</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="text" id="pinkForm-name2" class="form-control" ng-model="counterSec">
                                        <label for="pinkForm-name2">Ingresar segundos</label>
                                    </div>
                                </div>
                                <button class="btn btn-default" ng-click="timeButtom()">Comenzar</button>
                            </div>
                            <div ng-show="counting">
                                <h4 class="card-title">Tiempo {{counterMin}} : {{counterSec}}</h4>
                                <button class="btn btn-secondary" ng-click="stop()">Detener</button>
                            </div>


                            <!--Angular Binding -->
                        </div>
                    </div>
                </div>
                <!--/.Panel-->
            </div>

        </div>
    </div>
    <div class="row" ng-controller="objetivoCtrl">
        <div class="col-4" >
            <div class="container">
                <!--Panel-->
                <div class="card text-center" style="width: 22rem;">
                    <div class="card-header primary-color white-text">
                        Agregar Objetivo
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="md-form">
                                <input type="text" id="form1" class="form-control" ng-model="formData.titulo" name="titulo">
                                <label for="form1" class="">Titulo</label>
                            </div>
                            <div class="md-form">
                                <textarea id="textarea-char-counter" class="md-textarea" length="250" ng-model="formData.descripcion" name="descripcion"></textarea>
                                <label for="textarea-char-counter">Descripción</label>
                            </div>
                            <select ng-model="formData.sala" class="form-control">
                                <option value="" disabled selected>Selecciona la sala</option>
                                <option value="<%=idSala%>"><%=idSala%></option>
                            </select>
                            <button class="btn btn-default" ng-click="crearObjetivo()">Crear</button>
                        </form>
                    </div>
                </div>
                <!--/.Panel-->
            </div>
        </div>
        <div class="col-8">
            <div class="container">
                <!--Table-->
                <table class="table">

                    <!--Table head-->
                    <thead class="default-color">
                    <tr class="text-white">
                        <th> id </th>
                        <th> Titulo </th>
                        <th> descripcion </th>
                    </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                    <div>
                            <tr ng-repeat="obj in objetivo">
                            <td ng-if="obj.idSesion == '<%=idSala%>'">{{obj.id}}</td>
                            <td ng-if="obj.idSesion == '<%=idSala%>'">{{obj.titulo}}</td>
                            <td ng-if="obj.idSesion == '<%=idSala%>'">{{obj.descripcion}}</td>
                            </tr>
                    </div>

                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</main>
<div ng-if="1 == 2">
    <p> HOLA MUNDO</p>
</div>

</body>

<footer>
    <p class="text-center text-muted">© Copyright 2017 Project Dec</p>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
</footer>
</html>
